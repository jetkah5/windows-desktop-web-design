<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./DesktopLeftClick.css">
    <link rel="stylesheet" href="./icomoon/style.css">
    <title>Bossing</title>
</head>
<body>
    <div class="action">
        <span id="copy" class="icon-copy"></span>
        <hr/>
        <ul>
            <li><span class="icon-th-large"></span> Affichage  <span class="icon-chevron-right"></span></li>
            <li><span class="icon-sort"></span> Trier par  <span class="icon-chevron-right"></span></li>
            <li><span class="icon-undo"></span> Actualiser</li>
            <hr class="ligne" />
            <li>&nbsp; Coller le raccourci</li>
            <li>&nbsp; Annuler Copie  <span class="racourci">ctrl+Z</span></li>
            <li><span class="icon-plus-circle"></span> Nouveau <span class="icon-chevron-right"></span></li>
            <hr class="ligne" />
            <li><span class="icon-desktop"></span> Parametres d'affichage</li>
            <li><span class="icon-paint-brush"></span> Personnaliser</li>
            <hr class="ligne" />
            <li><span class="icon-terminal"></span> Open in Terminal</li>
            <hr class="ligne" />
            <li><span class="icon-ellipsis-h"></span> Afficher plus d'options <span class="racourci">Maj+F10</span></li>
        </ul>
    </div>

    <div class="BarreDetaches">
        <div class="left">
            <ul>
                <li><span class="icon-windows"></span> </li>
            </ul>
            <div class="search">
                <form action="">
                    <span class="icon-search"></span>
                    <input type="search" name="" id="input" placeholder="Recherche">
                </form>
            </div>
        </div>
        <div class="taches">
            <ul>
                <li><span class="icon-folder-open"></span> </li>
                <li><span class="icon-linkedin"></span> </li>
                <li><span class="icon-chrome"></span> </li>
                <li><span class="icon-git-square"></span> </li>
                <li><span class="icon-gitlab"></span> </li>
                <li><span class="icon-github-square"></span> </li>
                <li><span class="icon-vimeo"></span> </li>
                <li><span class="icon-twitter"></span> </li>
                <li><span class="icon-telegram"></span> </li>
                <li><span class="icon-reddit"></span> </li>
                <li><span class="icon-skype"></span> </li>
                <li><span class="icon-opera"></span> </li>
                <li><span class="icon-firefox"></span> </li>
                <li><span class="icon-edge"></span> </li>
                <li><span class="icon-instagram"></span> </li>
                <li><span class="icon-whatsapp"></span> </li>
                <li><span class="icon-spotify"></span> </li>
                <li><span class="icon-grav"></span> </li>
                <li><span class="icon-facebook-square"></span> </li>
            </ul>
        </div>
        <div class="params">
            <ul>
                <li><span class="icon-chevron-up"></span></li>
                <li><span class="icon-shield"></span></li>
                <li><span class="icon-usb"></span></li>
                <li><span class="icon-bluetooth"></span></li>
                <li class="lang">ENG</li>
                <li><span class="icon-wifi"></span></li>
                <li><span class="icon-volume-up"></span></li>
                <li><span class="icon-battery-half"></span></li>
                <li class="calendar"><span>07:49</span><br><span>20/04/2023</span></li>
            </ul>
        </div>
    </div>

</body>
</html>
